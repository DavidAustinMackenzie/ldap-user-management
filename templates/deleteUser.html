<!-- templates/deleteUser.html -->
{% extends 'base.html' %}
{% block header %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        {% if current_user.username == "admin" %}
        <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="/account">Update account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/accountPassword">Update password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}
    <h2>Remove a user</h2>
    <h3>Are you sure you want to remove this user?</h3>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username" value="{{user.uid}}" readonly></td>
            </tr>
            <tr>
                <td><label for="first_name">First name</label></td>
                <td><input type="text" name="first_name" id="first_name" value="{{user.givenName}}" readonly></td>
            </tr>
            <tr>
                <td><label for="last_name">Last name</label></td>
                <td><input type="text" name="last_name" id="last_name" value="{{user.sn}}"readonly></td>
            </tr>
            <tr>
                <td><label for="full_name">Full name</label></td>
                <td><input type="text" name="full_name" id="full_name" value="{{user.cn}}" readonly></td>
            </tr>
        </table>
        <a href="/delete_user/{{user.uid}}">
            <button>Delete user</button>
        </a>
          
{% endblock %}
