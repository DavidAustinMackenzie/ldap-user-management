<!-- templates/updateUser.html -->
{% extends 'base.html' %}
{% block header %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        {% if current_user.username == "admin" %}
        <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="/account">Update account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/accountPassword">Update password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}
    <h2>Add a new user</h2>
    <form method="post">
        <table>
            <tr>
                <td><label for="uidNumber">Uid Number:</label></td>
                <td><input type="text" name="uidNumber" id="uidNumber" required></td>
            </tr>
            <tr>
                <td><label for="gidNumber">Gid number:</label></td>
                <td><input type="text" name="gidNumber" id="gidNumber" required></td>
            </tr>
            <tr>
                <td><label for="uid">Username: </label></td>
                <td><input type="text" name="uid" id="uid" required></td>
            </tr>
            <tr>
                <td><label for="first_name">First name: </label></td>
                <td><input type="text" name="first_name" id="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last name</label></td>
                <td><input type="text" name="last_name" id="last_name" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td><label for="login_shell">Choose a login shell:</label></td>
                <td>
                    <select name="login_shell" id="login_shell">
                        <option value="/bin/sh">Shell</option>
                        <option value="/bin/csh">Cshell</option>
                        <option value="/usr/local/bin/bash">Bash</option>
                    </select> 
                </td>
            </tr>
        </table>
        <input type="submit" value="Add User">
    </form>
{% endblock %}
